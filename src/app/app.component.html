<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #f="ngForm" ngNativeValidate>
      <div id="user-data">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required >
      </div>
      <div id="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
      </div>
      
    
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
    </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>

<div class="container">
<h1>NGRX Example </h1>
<app-create></app-create>
<app-read></app-read>
</div>
